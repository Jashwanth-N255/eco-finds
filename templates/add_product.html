<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
        <label>Title: <input type="text" name="title" required></label><br><br>
        <label>Description:<br>
            <textarea name="description"></textarea>
        </label><br><br>
        <label>Category: <input type="text" name="category"></label><br><br>
        <label>Price: <input type="number" step="0.01" name="price" required></label><br><br>
        <label>Contact: <input type="text" name="contact" required></label><br><br>
        <label>Images: <input type="file" name="images" multiple></label><br><br>
        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
