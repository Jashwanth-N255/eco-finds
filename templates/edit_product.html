<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
</head>
<body>
  <h1>Edit Product</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Title: <input type="text" name="title" value="{{ product.title }}" required /></label><br />
    <label>Description: <textarea name="description">{{ product.description }}</textarea></label><br />
    <label>Category: <input type="text" name="category" value="{{ product.category }}"></label><br />
    <label>Price: <input type="number" step="0.01" name="price" value="{{ product.price }}" required></label><br />
    <label>Contact: <input type="text" name="contact" value="{{ product.contact }}" required></label><br />

    <!-- Display existing images -->
    <div>
      <h3>Existing Images</h3>
      {% for img in images %}
        <img src="{{ url_for('static', filename=img.image_path) }}" alt="Product Image" style="height:100px;">
      {% endfor %}
    </div>

    <!-- Optional: Add new images -->
    <label>Add new images: <input type="file" name="images" multiple></label><br />
    <button type="submit">Save Changes</button>
  </form>
  <a href="{{ url_for('my_products') }}">Back to My Products</a>
</body>
</html>
